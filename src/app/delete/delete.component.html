<app-header></app-header>

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>All Perfects List</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Dob</th>
        <th>Gender</th>
        <th>Qualification</th>
        <th>Height</th>
        <th>Address</th>
        <th>Phone</th>
        <th>Caste</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let perfect of allPerfects">
        <td>{{perfect.name}}</td>
        <td>{{perfect.dob}}</td>
        <td>{{perfect.gender}}</td>
        <td>{{perfect.qualification}}</td>
        <td>{{perfect.height}}</td>
        <td>{{perfect.address}}</td>
        <td>{{perfect.phone}}</td>
        <td>{{perfect.caste}}</td>
       <td> <button class="btn btn-danger btn-xs" (click)="delteUser(perfect.id)">
			<span class="glyphicon glyphicon-remove"></span> Delete</button></td>
          
      </tr>
      </tbody>
  </table>
</div>

</body>
</html>
